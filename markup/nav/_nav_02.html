<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../js/nav.js"></script>
  <title>Navigation</title>
</head>
<body>


  <nav>
    <div class="flex-row max-width">
      <div class="flex-4-12">
          <span id="nav-icon-open" onclick="openNav()"><i class="material-icons">menu</i></span>
          <span id="nav-icon-close" class="close" onclick="closeNav()"><i class="material-icons">close</i></span>
            <ul id="menu">
              <li>Home</li>
              <li>Shop</li>
              <li>Education</li>
              <li>Contact Us</li>
            </ul>
            <ul id="profile" class="close">
              <li class="welcome">Welcome back, John!</li>
              <span class="profile-border">
                <li>Saved Collections</li>
                <li>Purchase History</li>
                <li>Your Account</li>
              </span>
              <li class="logout">Logout</li>
            </ul>      
      </div>
      <div class="flex-6-12 logo">
        <span class="nav-logo"><img src='../../img/logo/v3.png'></span>
        <input class="search-bar" placeholder="Search" name="search" type="text">
        <span class="nav-logo-text">NINJACATORS</span>
      </div>
      <div class="flex-1-12 cart-icon">
        <span class="shopping-cart-icon-wrapper flex-row">
          <span class="cart-item">
            <span class="number">2</span>
          </span>
          <i class="material-icons shopping-cart-icon">shopping_cart</i>
        </span>
      </div>
      <div class="flex-1-12 profile-image">
        <span class="shopping-cart-icon-wrapper">
        <img src="../../img/circle-test.png" onclick="openProfile()"/>
      </span>
        
      </div>
    </div>
  </nav>

</body>
</html>
