<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../js/nav.js"></script>
  <title>Navigation</title>
</head>
<body>


  <header class="header-2">
    <div class="flex-row">
      <div class="flex-5-12">
          <span id="nav-icon-open" onclick="openNav()"><i class="material-icons">menu</i></span>
          <span id="nav-icon-close" class="close" onclick="closeNav()"><i class="material-icons">close</i></span>
            <ul id="menu">
              <li>Home</li>
              <li>Shop</li>
              <li>Education</li>
              <li>Contact Us</li>
            </ul>
            <ul id="profile" class="close">
              <li class="welcome">Welcome back, John!</li>
              <span class="profile-border">
                <li>Saved Collections</li>
                <li>Purchase History</li>
                <li>Your Account</li>
              </span>
              <li class="logout">Logout</li>
            </ul>      
      </div>
      <div class="flex-5-12 logo">
        NINJACATORS
      </div>
      <div class="flex-1-12 cart-icon">
        <i class="material-icons">shopping_cart</i>
      </div>
      <div class="flex-1-12 profile-image">
        <img src="../../img/profile-image.png" onclick="openProfile()"/>
        
      </div>
    </div>
  </header>

</body>
</html>
