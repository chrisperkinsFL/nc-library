<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/nav.js"></script>
  <title>Navigation</title>
</head>
<body>


  <nav>
    <div class="flex-row max-width">
      <div class="flex-4-12">
          <div id="nav-icon-open" onclick="openNav()"><i class="material-icons">menu</i></div>
          <div id="nav-icon-close" class="close" onclick="closeNav()"><i class="material-icons">close</i></div>
            <ul id="menu">
              <li><a href="/">Home</a></li>
              <li><a href="/shop/">Shop</a></li>
              <li><a href="/blog/">Blog</a></li>
              <li><a href="/contact-us/">Contact Us</a></li>
            </ul>
            <ul id="profile" class="close">
              <li class="welcome">Welcome back, John!</li>
              <div class="profile-border">
                <li>Saved Collections</li>
                <li>Purchase History</li>
                <li>Your Account</li>
              </div>
              <li class="logout">Logout</li>
            </ul>      
      </div>
      <div class="flex-6-12 logo">
        <div class="nav-logo"><img src='img/logo/v3.png'></div>
        <div class="search-wrapper"><input class="search-bar" placeholder="Search" name="search" type="text"></div>
        <div class="nav-logo-text">NINJACATORS</div>
      </div>
      <div class="flex-1-12 cart-icon">
        <div class="shopping-cart-icon-wrapper flex-row">
          
          <div class="cart-item">
            <div class="number">2</div>
          </div>
          <a href="/cart/"><i class="material-icons shopping-cart-icon">shopping_cart</i></a>
        </div>
       
      </div>
      <div class="flex-1-12 profile-image">
        <div class="shopping-cart-icon-wrapper">
          <img src="img/img-temp/circle-test.png" onclick="openProfile()"/>
        </div> 
      </div>
    </div>
  </nav>

</body>
</html>
